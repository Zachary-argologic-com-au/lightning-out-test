<script>

    const appName = 'c:lightningOutApp';
    const componentName = 'c:LightningOutFlowLwc';
    const lightningEndpoint = 'https://storyfactory--flowout.sandbox.my.site.com/forms';
    const targetElement = document.querySelector("[data-lightning-out]");
    
    // read url paramater
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const componentAttributes = {
        flowApiName: 'Workshop_Booking_Screen_Flow',
        flowInputVariables: []
    };

    $Lightning.use(
        appName,
        function (){
            $Lightning.createComponent(
                componentName,
                componentAttributes,
                targetElement,
                function (cmp){
                    console.log('lightning component created');
                }
            );
        },
        lightningEndpoint
    );

</script>
