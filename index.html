<html>
     <style>html {
    font-size: 16px;
}
h1 {
    font-size: 48px !important
}
footer a,p,h2 {
    font-size: 10px;
}
    nav ul li a {
    font-weight: 900;
    color: #1d1d1b;
    font-size: 30px;
    position: relative;
}
    </style>
    <style id="style">
        [data-lightning-out="true"]
        {
            --slds-c-input-shadow-focus: 0 0 3px #0176d3;
        }
    </style>
                
    <div id="host"></div>
    <script src="https://phifinneymcdonald2020.my.site.com//lightning/lightning.out.js"></script>
    <div id="flow" data-lightning-out="true"></div>

    <script>{
        const useShadowDom = true;
        const host = document.querySelector("#host");
        const shadow = host.attachShadow({ mode: "open" });
        const appName = 'c:lightningOutApp';
        const componentName = 'c:LightningOutFlowLwc';
        const lightningEndpoint = 'https://phifinneymcdonald2020.my.site.com/';
        const targetElement = document.querySelector("[data-lightning-out]");
        
        // read url parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const componentAttributes = {
            flowApiName: 'Form_Submission_Class_Action_Opt_Out',
            flowInputVariables: [{name: 'GUID', type: 'String', value: '78b6bd25-a7cd-4a2d-8c70-fa0c6d5cf225'}]
        };
        if (useShadowDom) {
            const targetNode = document.querySelector("head");

            const head = document.createElement('head');
            shadow.prepend(head);
            const callback = (mutationList, observer) => {
                for (const mutation of mutationList) {
                    if (mutation.type === "childList") {
                        for (const node of mutation.addedNodes) {
                            if (/^\s*<style[^\>]*data-rendered-by-lwc[^\>]*\>/.test(node.outerHTML)) {
                                head.append(node);
                            } else if (node.href != null && node.href?.includes('my.salesforce-sites.com') && node.type === 'text/css') {
                                head.append(node);
                            }
                        }
                    }
                }
            };
        
            const config = { attributes: true, childList: true, subtree: true };
            const observer = new MutationObserver(callback);
            observer.observe(targetNode, config);
        }
        $Lightning.use(
            appName,
            function (){
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    async function (cmp) {
                        if (useShadowDom) {
                            const link = document.querySelector(".auraCss");
                            const data = await (await fetch(link.href)).text();
                            const styles = data.replace(/:\s*root([^\{]*)\{/g, ":host$1{")
                            const stylesheet = document.createElement('style');
                            stylesheet.innerHTML = styles;
                            shadow.prepend(stylesheet);
                            
                            const style = document.querySelector("#style");
                            shadow.append(style);     
                           
                            const flow = document.querySelector("#flow");
                            shadow.appendChild(flow);
                        }
                    }
                );
            },
            lightningEndpoint
        );
    
    }</script>
</html>
